<div class='panel panel-primary'>
  <div class='panel-heading'>
    Rail Info
  </div>
  <div class='panel-body'>
    <ul *ngFor='let output of distanceOutputs' class="list-group">
      <li class="list-group-item">
        <span class="badge">{{ output.value }}</span>
        {{ output.text }}
      </li>
    </ul>
  </div>
</div>
